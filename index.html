<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Theme Effect Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="app">
    <!-- 3D Theme Selector -->
    <div class="theme-carousel">
      <div class="carousel-container">
        <div class="theme" id="retro" data-theme="retro">
          <h3>Retro</h3>
          <img src="retro.jpg" alt="Retro Theme">
        </div>
        <div class="theme" id="vintage" data-theme="vintage">
          <h3>Vintage</h3>
          <img src="vintage.jpg" alt="Vintage Theme">
        </div>
        <div class="theme" id="futuristic" data-theme="futuristic">
          <h3>Futuristic</h3>
          <img src="futuristic.jpg" alt="Futuristic Theme">
        </div>
      </div>
    </div>

    <!-- Result Area to show generated theme effect -->
    <div class="theme-result">
      <h2>Theme Effect</h2>
      <p id="theme-description"></p>
      <div id="theme-visual"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
