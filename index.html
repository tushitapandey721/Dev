<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Theme Effect Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Theme Effect Generator</h1>
            <p>Enter a theme to generate stunning AI-powered effects!</p>
        </header>

        <section class="theme-input">
            <input type="text" id="themeInput" placeholder="Enter a theme...">
            <button onclick="applyTheme()">Generate Effect</button>
        </section>

        <section id="themeResult">
            <p>Explore creative AI-generated effects based on your theme.</p>
        </section>

        <footer>
            <p>Powered by AI | <a href="https://openai.com" target="_blank" rel="noopener noreferrer">OpenAI</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
